---
repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        exclude: migrations
        language_version: python3
  - repo: https://gitlab.com/pycqa/flake8.git
    rev: 3.8.4
    hooks:
      - id: flake8
        exclude: migrations
        additional_dependencies:
          - flake8-black>=0.1.1
          - flake8-match==1.0.0
        language_version: python3.10
